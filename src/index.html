<!doctype html>
<html lang="es">

<head>
  <title>Women Game Jam Bolivia</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TODO: Change this favicon when design gives us the final one -->
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=0.1">
</head>

<body>
  <wgj-root></wgj-root>

  <!-- AddEvent script -->
  <script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>

  <!-- AddEvent settings -->
  <script type="text/javascript">
    window.addeventasync = () => {
      addeventatc.settings({
        facebook: {
          show: true,
          text: 'Facebook',
        },
        google: {
          show: true,
          text: 'Google',
        },
        appleical: {
          show: true,
          text: 'Apple Calendar',
        },
        dropdown: {
          order: 'facebook,google,appleical'
        },
        css: false,
      });
    };

  </script>
</body>

</html>
